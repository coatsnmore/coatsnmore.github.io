<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Fashion Show</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
      #ui-container {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-family: Arial, sans-serif;
      }
      .outfit-button {
        padding: 10px;
        margin: 5px;
        cursor: pointer;
        background: #ff69b4;
        border: none;
        border-radius: 5px;
        color: white;
        transition: transform 0.2s;
      }
      .outfit-button:hover {
        transform: scale(1.1);
      }
      .cat-info {
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        max-width: 400px;
      }
      h3 {
        color: #ff69b4;
        margin-top: 20px;
        text-align: center;
      }
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #ff69b4, #9400D3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: white;
        font-family: 'Arial', sans-serif;
      }
      #splash-screen h1 {
        font-size: 48px;
        margin-bottom: 30px;
        text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
        animation: bounce 1s infinite;
      }
      #start-button {
        padding: 15px 30px;
        font-size: 24px;
        background: #ff69b4;
        border: none;
        border-radius: 25px;
        color: white;
        cursor: pointer;
        transition: transform 0.2s;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
      #start-button:hover {
        transform: scale(1.1);
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      #party-marquee {
        position: fixed;
        top: 20px;
        left: 0;
        width: 100%;
        color: #FF69B4;
        font-size: 48px;
        font-family: 'Arial', sans-serif;
        text-align: center;
        text-shadow: 
            2px 2px 0 #FFF,
            -2px -2px 0 #FFF,
            2px -2px 0 #FFF,
            -2px 2px 0 #FFF;
        animation: marquee-pulse 1s infinite;
        display: none;
      }
      @keyframes marquee-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      #party-names {
        position: fixed;
        bottom: 20px;
        left: 0;
        width: 100%;
        text-align: center;
        color: white;
        font-family: 'Arial', sans-serif;
        display: none;
        padding: 20px;
      }
      .cat-names {
        font-size: 24px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        background: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 10px;
        display: inline-block;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-Cb_JO7c1.js"></script>
  </head>
  <body>
    <div id="splash-screen">
      <h1>My Best Friend Party!!!</h1>
      <button id="start-button">Start Game!</button>
    </div>
    <div id="ui-container">
      <div id="cat-info" class="cat-info"></div>
      <div id="outfit-buttons"></div>
    </div>
    <div id="party-marquee">My Best Friend Party!!!</div>
    <div id="party-names"></div>
  </body>
</html>
